<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/canvas.css" />
    <title>TileSnake</title>
  </head>
  <body class="bg-gray-900">
    <div
      class="relative w-full md:w-1/2 bg-gray-800 mx-auto p-4 m-4 md:p-8 rounded-3xl"
    >
      <div
        id="start-screen"
        class="absolute top-0 left-0 w-full h-full flex justify-center items-center pointer-events-none"
      >
        <div class="flex flex-col justify-center items-stretch gap-4">
          <div class="bg-gray-700 text-white p-4 rounded-lg">
            <h2 class="text-lg font-bold mb-2">&#128081; Leaderboard</h2>
            <game-leaderboard id="game-leaderboard"></game-leaderboard>
          </div>
          <button
            id="start-button"
            class="bg-gray-700 text-white p-4 rounded-lg hover:-translate-y-1 transition pointer-events-auto"
          >
            Click here or press SPACE to start
          </button>
        </div>
      </div>
      <div>
        <div class="mb-4 md:mb-8 flex items-stretch justify-between">
          <div>
            <h1 class="text-2xl font-bold text-white flex items-center">
              TileSnake
            </h1>
          </div>
          <div class="flex gap-2">
            <select
              id="tileset-selector"
              class="p-3 bg-gray-700 rounded-lg text-white appearance-none"
            >
              <option value="lemon_beard">Lemon Beard</option>
              <option value="pydis_snake">PyDis Snake</option>
            </select>
            <div class="p-3 bg-gray-700 rounded-lg text-white">
              <img
                src="./assets/crown.svg"
                alt="Crown"
                class="inline-block w-6 mr-1"
              />
              <span id="high-score">0</span>
            </div>
            <div class="p-3 bg-gray-700 rounded-lg text-white">
              <img
                src="./tilesets/lemon_beard/apple.svg"
                alt="Apple"
                class="inline-block w-6 mr-1"
                id="apple-icon"
              />
              <span id="game-score">0</span>
            </div>
          </div>
        </div>
      </div>
      <game-canvas id="game" game-width="15" game-height="10"></game-canvas>
    </div>
    <script src="./js/canvas.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/leaderboard.js"></script>
    <script src="./js/preloader.js"></script>
  </body>
</html>
